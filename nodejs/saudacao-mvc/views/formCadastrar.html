<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>
<body>
  <h1>Informe os dados do produto:</h1>
  <form action="/produtos/cadastrar" method="POST">
    <label for="descrição"> Descrição:</label>
    <input type="text" id="descrição" name="descrição" required><br><br>

    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br><br>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br><br>

    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" name="preco" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
