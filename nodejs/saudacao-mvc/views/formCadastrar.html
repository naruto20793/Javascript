<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>
<body>
  <h1>Informe as características do produto:</h1>
  <form action="/produtos/cadastrar" method="POST">
    <label for="nome">ID: </label>
    <input type="number" id="id" name="id" required><br><br>

    <label for="idade">Descrição: </label>
    <input type="text" id="descricao" name="descricao" required><br><br>

    <label for="time">Quantidade: </label>
    <input type="number" id="quantidade" name="quantidade" required><br><br>

    <label for="time">Preço: </label>
    <input type="number" id="preco" name="preco" required><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
